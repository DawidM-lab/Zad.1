<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Witaj Świecie</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Wprowadź swoje dane</h1>
<form action="#" th:action="@{/greet}" th:object="${user}" method="post">
    <label for="name">Imię:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>
    <label for="yearOfBirth">Rok urodzenia:</label>
    <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" /><br/>
    <button type="submit">Wyślij</button>
</form>
</body>
</html>
